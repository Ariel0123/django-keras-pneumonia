{% extends "neumonia/base.html" %}
{% load crispy_forms_tags %}


{% block content %}


	
<div class="container mt-5">
	<div class="row justify-content-center">
	<div class="card cd">
	<form method="POST">
		{% csrf_token %}
		<div class="card-header">
			<h4>Log In</h4>
		</div>
			<div class="card-body">
			{{ form|crispy }}
		
		
			<button type="submit" class="btn btn-primary">Login</button>
			
			
		</div>

		</div>
		
	</form>
	
</div>
</div>
</div>





{% endblock content %}
