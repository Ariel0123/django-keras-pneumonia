{% load static %}
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">  

  <link rel="stylesheet" type="text/css" href="{% static 'neumonia/css/style.css' %}">

  <title>{% block title %}X-RAY - {{title}}{% endblock %}</title>
</head>
<body style="padding-bottom: 120px;">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">X-RAY NEUMONIA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
       {% if user.is_authenticated %}
      <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search' %}">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar paciente" aria-label="Search" value="{{ request.GET.q }}" name="q">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"> Buscar</button>
      </form>
      <ul class="navbar-nav ml-auto">

        <li class="nav-item active">
          <a class="nav-link" href="{% url 'pacientes-list' %}">Pacientes<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active ">
          <a class="nav-link" href="{% url 'clasificacion-todo' %}">Expedientes<span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item ">
          <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        </li>
        {% else %}
        <li class="nav-item  nav-link ">
          <a class="  btn btn-sm btn-info letra" href="{% url 'login' %}">Log In</a>
        </li>

      </ul>
      {% endif %}
    </div>
  </nav>


  <div >

    {% block content %}
    {% endblock %}

  </div>

 <!--Footer
<footer class="mt-5">
  <div class="container-fluid navbar-dark bg-dark fixed-bottom ">
    <div class="row text-center ">
      
      
      <div class="col-12 mt-3">
       
        <p>&copy; google.com</p>
      </div>
    </div>
  </div>
</footer>
-->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
