{% extends "neumonia/base.html" %}

{% block content %}

<div class="container mt-4">
<div class="card ">
	<div class="card-header back-orange letras"><h4>Eliminar</h4></div>
	<div class="card-body">
		<form method="POST">
			{% csrf_token %}

			<strong>Eliminar paciente {{object.NombreCompleto}}</strong>

			<div class="mt-2">
				<button class="btn btn-danger" type="submit">Si, Eliminar</button>
				<a class="btn btn-secondary" href="{% url 'pacientes-list' %}">Cancelar</a>
			</div>
			
		</form>
	</div>
	
</div>
</div>

{% endblock %}
